<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Todo</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
      text-align: center;
    }

    .input-box {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #222;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 16px 0 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    li.done span {
      text-decoration: line-through;
      color: #aaa;
    }

    li span {
      cursor: pointer;
      flex: 1;
    }

    .delete {
      background: none;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>할 일</h1>

    <div class="input-box">
      <input id="todoInput" placeholder="할 일을 입력하세요" />
      <button onclick="addTodo()">추가</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = text;
      span.onclick = () => li.classList.toggle("done");

      const del = document.createElement("button");
      del.textContent = "삭제";
      del.className = "delete";
      del.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(del);
      list.appendChild(li);

      input.value = "";
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") addTodo();
    });
  </script>
</body>
</html>
