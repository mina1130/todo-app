<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 360px;
      background: #fff;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .input-box {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button.add {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      font-size: 14px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 4px;
      border-bottom: 1px solid #eee;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .check {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .check::after {
      content: "✓";
      font-size: 14px;
      color: white;
      transform: scale(0);
      transition: transform 0.2s ease;
    }

    li.done .check {
      background: #34c759;
      border-color: #34c759;
    }

    li.done .check::after {
      transform: scale(1);
    }

    span {
      flex: 1;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    li.done span {
      color: #aaa;
      text-decoration: line-through;
    }

    .delete {
      border: none;
      background: none;
      color: #ff3b30;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>할 일</h1>

    <div class="input-box">
      <input id="todoInput" placeholder="할 일을 입력하세요" />
      <button class="add" onclick="addTodo()">추가</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");

      const check = document.createElement("div");
      check.className = "check";
      check.onclick = () => li.classList.toggle("done");

      const span = document.createElement("span");
      span.textContent = text;

      const del = document.createElement("button");
      del.className = "delete";
      del.textContent = "삭제";
      del.onclick = () => li.remove();

      li.appendChild(check);
      li.appendChild(span);
      li.appendChild(del);
      list.appendChild(li);

      input.value = "";
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") addTodo();
    });
  </script>
</body>
</html>
